<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script defer src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #2c3e50;
            --accent: #ffffff;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --shadow: 0 2px 6px rgba(0,0,0,0.1);
            --radius: 0.5rem;
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            color: var(--accent);
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .logo-text {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--accent);
        }

        .logo-text span {
            color: var(--light);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--accent);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--accent);
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .card {
            background-color: var(--accent);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .card-header {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .card-header::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
        }

        .form-control {
            margin-bottom: 0.75rem;
        }

        .form-control label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .form-control input,
        .form-control textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        .form-control input[type="file"] {
            padding: 0;
            border: none;
        }

        .error-text {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .image-preview {
            margin-top: 1rem;
            position: relative;
            max-width: 200px;
        }

        .image-preview img {
            width: 100%;
            height: auto;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .image-preview .btn-danger {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid var(--success);
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid var(--danger);
        }

        .alert-close {
            background: none;
            border: none;
            color: currentColor;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.6;
        }

        .alert-close:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 4px solid rgba(0,123,255,0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .card { padding: 1rem; }
            .card-header { font-size: 1.25rem; }
        }

        @media (max-width: 576px) {
            .container { padding: 0 0.5rem; }
        }

        [x-cloak] { display: none !important; }
    </style>
</head>
<body>
    <div x-data="{
        baseUrl: 'http://172.17.100.14:3350/rodriguez3',
        product: {
            name: '',
            description: '',
            price: '',
            stock: '',
            image: null
        },
        imagePreview: null,
        loading: false,
        message: '',
        errors: {},
        validateForm() {
            this.errors = {};
            if (!this.product.name) this.errors.name = 'Name is required';
            if (!this.product.price) this.errors.price = 'Price is required';
            if (this.product.price <= 0) this.errors.price = 'Price must be greater than 0';
            if (!this.product.stock) this.errors.stock = 'Stock is required';
            if (this.product.stock < 0) this.errors.stock = 'Stock cannot be negative';
            return Object.keys(this.errors).length === 0;
        },
        handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    this.errors.image = 'Image size should be less than 5MB';
                    event.target.value = '';
                    return;
                }
                if (!['image/jpeg', 'image/png'].includes(file.type)) {
                    this.errors.image = 'Only JPG and PNG images are allowed';
                    event.target.value = '';
                    return;
                }
                const timestamp = new Date().getTime();
                const fileExt = file.name.split('.').pop().toLowerCase();
                const fileName = `product_${timestamp}.${fileExt}`;
                this.product.image = new File([file], fileName, {
                    type: file.type,
                    lastModified: file.lastModified,
                });
                this.imagePreview = URL.createObjectURL(file);
                this.errors.image = '';
            }
        },
        async addProduct() {
            if (!this.validateForm()) return;
            this.loading = true;
            try {
                const formData = new FormData();
                formData.append('name', this.product.name);
                formData.append('description', this.product.description);
                formData.append('price', this.product.price);
                formData.append('stock', this.product.stock);
                if (this.product.image) {
                    formData.append('image', this.product.image);
                }
                const response = await fetch(`${this.baseUrl}/api/products/`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.detail || data.error || 'Failed to add product');
                }
                this.message = 'Product added successfully!';
                this.clearForm();
            } catch (error) {
                this.message = 'Error: ' + error.message;
            } finally {
                this.loading = false;
            }
        },
        clearForm() {
            this.product = {
                name: '',
                description: '',
                price: '',
                stock: '',
                image: null
            };
            this.imagePreview = null;
            this.errors = {};
            document.getElementById('imageInput').value = '';
        },
        clearImage() {
            this.product.image = null;
            this.imagePreview = null;
            this.errors.image = '';
            document.getElementById('imageInput').value = '';
        }
    }">
        <header>
            <div class="container header-content">
                <a href="#" class="logo">
                    <i class="fa-solid fa-store logo-icon"></i>
                    <div class="logo-text">Shop<span>Suey</span></div>
                </a>
            </div>
        </header>
        <div class="loading-overlay" x-show="loading" x-cloak>
            <div class="spinner"></div>
        </div>
        <div class="messages" style="position: fixed; top: 4rem; right: 1rem; z-index: 1000; width: 300px;">
            <div class="alert" x-bind:class="message.includes('successfully') ? 'alert-success' : 'alert-danger'" x-show="message" x-cloak>
                <div x-text="message"></div>
                <button class="alert-close" @click="message = ''">Ã—</button>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-header">Add New Product</div>
                <form x-on:submit.prevent="addProduct" enctype="multipart/form-data">
                    <div class="form-control">
                        <label>Product Name</label>
                        <input type="text" x-model="product.name" placeholder="Enter product name" required>
                        <div class="error-text" x-show="errors.name" x-text="errors.name"></div>
                    </div>
                    <div class="form-control">
                        <label>Description</label>
                        <textarea x-model="product.description" rows="3" placeholder="Enter product description"></textarea>
                    </div>
                    <div class="form-control">
                        <label>Price</label>
                        <input type="number" step="0.01" min="0.01" x-model="product.price" placeholder="Enter price" required>
                        <div class="error-text" x-show="errors.price" x-text="errors.price"></div>
                    </div>
                    <div class="form-control">
                        <label>Stock</label>
                        <input type="number" min="0" x-model="product.stock" placeholder="Enter stock quantity" required>
                        <div class="error-text" x-show="errors.stock" x-text="errors.stock"></div>
                    </div>
                    <div class="form-control">
                        <label>Product Image</label>
                        <input type="file" id="imageInput" accept="image/jpeg,image/png" @change="handleImageUpload">
                        <div class="error-text" x-show="errors.image" x-text="errors.image"></div>
                        <div class="image-preview" x-show="imagePreview" x-cloak>
                            <img :src="imagePreview" alt="Image Preview">
                            <button type="button" class="btn btn-danger" @click="clearImage">
                                <i class="fa-solid fa-times"></i>
                                Remove
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary" x-bind:class="{ 'disabled': loading }" type="submit">
                        <i class="fa-solid fa-plus"></i>
                        Add Product
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
