<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script defer src="https://unpkg.com/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #2c3e50;
            --accent: #ffffff;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --shadow: 0 2px 6px rgba(0,0,0,0.1);
            --radius: 0.5rem;
            --transition: all 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.5;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-icon {
            color: var(--accent);
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .logo-text {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--accent);
        }

        .logo-text span {
            color: var(--light);
        }

        .nav-link {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--accent);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--accent);
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-quantity {
            background-color: var(--gray-light);
            color: var(--dark);
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .btn-quantity:hover {
            background-color: var(--gray);
        }

        .btn-quantity:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }

        .cart-heading {
            font-family: 'Raleway', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .cart-heading::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: var(--secondary);
        }

        .cart-item {
            background-color: var(--accent);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1rem;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .cart-item.selected {
            border-left: 4px solid var(--primary);
            background-color: #f8faff;
        }

        .cart-item-checkbox {
            margin-right: 1rem;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: var(--radius);
            background-color: var(--gray-light);
            margin-right: 1rem;
        }

        .cart-item-content {
            flex-grow: 1;
        }

        .cart-item-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .cart-item-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-display {
            padding: 0.25rem 0.75rem;
            background-color: var(--gray-light);
            border-radius: var(--radius);
            font-size: 0.9rem;
        }

        .cart-item-stock {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .cart-item-description {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .cart-item-total {
            font-weight: 600;
            font-size: 1rem;
            color: var(--primary);
        }

        .cart-summary {
            background-color: var(--accent);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .summary-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .summary-stat {
            text-align: center;
        }

        .summary-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .summary-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid var(--success);
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid var(--danger);
        }

        .alert-close {
            background: none;
            border: none;
            color: currentColor;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.6;
        }

        .alert-close:hover {
            opacity: 1;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 4px solid rgba(0,123,255,0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: var(--accent);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }

        .empty-icon {
            font-size: 3rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--gray);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .cart-item { flex-direction: column; align-items: flex-start; }
            .cart-item-image { width: 80px; height: 80px; margin-bottom: 0.5rem; }
            .cart-item-meta { flex-direction: column; gap: 0.5rem; }
            .summary-stats { flex-direction: column; gap: 1rem; }
        }

        @media (max-width: 576px) {
            .container { padding: 0 0.5rem; }
            .cart-heading { font-size: 1.25rem; }
        }

        [x-cloak] { display: none !important; }
    </style>
</head>
<body>
    <div x-data="{
        cartItems: [],
        selectedItems: [],
        loading: true,
        error: null,
        message: null,
        totalAmount: 0,
        selectedTotal: 0,
        baseUrl: 'http://172.17.100.14:3350/rodriguez3',
        async fetchCart() {
            try {
                const response = await fetch(`${this.baseUrl}/api/cart-items/`);
                if (!response.ok) throw new Error('Failed to fetch cart');
                this.cartItems = await response.json();
                this.calculateTotal();
            } catch (error) {
                this.error = 'Error: ' + error.message;
            } finally {
                this.loading = false;
            }
        },
        async updateQuantity(item, newQuantity) {
            if (newQuantity < 1 || newQuantity > item.product.stock) return;
            try {
                const response = await fetch(`${this.baseUrl}/api/cart-items/${item.id}/`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity: newQuantity })
                });
                if (!response.ok) throw new Error('Failed to update quantity');
                const updatedItem = await response.json();
                this.cartItems = this.cartItems.map(i => i.id === item.id ? updatedItem : i);
                this.calculateTotal();
                this.calculateSelectedTotal();
                this.message = 'Quantity updated successfully';
            } catch (error) {
                this.error = 'Error: ' + error.message;
            }
            setTimeout(() => { this.error = null; this.message = null; }, 3000);
        },
        async removeItem(itemId) {
            try {
                const response = await fetch(`${this.baseUrl}/api/cart-items/${itemId}/`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to remove item');
                this.cartItems = this.cartItems.filter(item => item.id !== itemId);
                this.selectedItems = this.selectedItems.filter(id => id !== itemId);
                this.calculateTotal();
                this.calculateSelectedTotal();
                this.message = 'Item removed successfully';
                setTimeout(() => this.message = null, 3000);
            } catch (error) {
                this.error = 'Error: ' + error.message;
                setTimeout(() => this.error = null, 3000);
            }
        },
        toggleItemSelection(itemId) {
            if (this.selectedItems.includes(itemId)) {
                this.selectedItems = this.selectedItems.filter(id => id !== itemId);
            } else {
                this.selectedItems.push(itemId);
            }
            this.calculateSelectedTotal();
        },
        calculateTotal() {
            this.totalAmount = this.cartItems.reduce((sum, item) => 
                sum + (parseFloat(item.total_price) || 0), 0);
        },
        calculateSelectedTotal() {
            this.selectedTotal = this.cartItems
                .filter(item => this.selectedItems.includes(item.id))
                .reduce((sum, item) => sum + (parseFloat(item.total_price) || 0), 0);
        },
        proceedToCheckout() {
            if (this.selectedItems.length === 0) {
                this.error = 'Please select items to checkout';
                setTimeout(() => this.error = null, 3000);
                return;
            }
            sessionStorage.setItem('checkoutItems', JSON.stringify(this.selectedItems));
            window.location.href = 'index.html#product/check_out';
        },
        getImageUrl(product) {
            if (!product?.image_url) return '/api/placeholder/100/100';
            try {
                const url = new URL(product.image_url);
                return `${this.baseUrl}/media/products/${url.pathname.split('/').pop()}`;
            } catch (e) {
                return '/api/placeholder/100/100';
            }
        }
    }" x-init="fetchCart">
        <header>
            <div class="container header-content">
                <a href="#" class="logo">
                    <i class="fa-solid fa-store logo-icon"></i>
                    <div class="logo-text">Shop<span>Suey</span></div>
                </a>
                <a href="index.html#product/product_display" class="nav-link">Products</a>
            </div>
        </header>
        <div class="loading-overlay" x-show="loading" x-cloak>
            <div class="spinner"></div>
        </div>
        <div class="messages" style="position: fixed; top: 4rem; right: 1rem; z-index: 1000; width: 300px;">
            <div class="alert" x-bind:class="message ? 'alert-success' : 'alert-danger'" x-show="error || message" x-cloak>
                <div x-text="error || message"></div>
                <button class="alert-close" @click="error = null; message = null">×</button>
            </div>
        </div>
        <div class="container">
            <h2 class="cart-heading">Shopping Cart</h2>
            <div x-show="!loading && cartItems.length === 0" x-cloak>
                <div class="empty-state">
                    <i class="fa-solid fa-cart-shopping empty-icon"></i>
                    <h3 class="empty-title">Your Cart is Empty</h3>
                    <p class="empty-text">Browse our products and add items to your cart!</p>
                    <a href="index.html#product/product_display" class="btn btn-primary">
                        <i class="fa-solid fa-shopping-bag"></i>
                        Continue Shopping
                    </a>
                </div>
            </div>
            <div x-show="!loading && cartItems.length > 0">
                <div class="cart-items">
                    <template x-for="item in cartItems" :key="item.id">
                        <div class="cart-item" :class="{ 'selected': selectedItems.includes(item.id) }">
                            <input type="checkbox" class="cart-item-checkbox" 
                                   :checked="selectedItems.includes(item.id)" 
                                   @change="toggleItemSelection(item.id)">
                            <img class="cart-item-image" :src="getImageUrl(item.product)" 
                                 :alt="item.product.name" 
                                 @error="this.src='/api/placeholder/100/100'">
                            <div class="cart-item-content">
                                <h3 class="cart-item-name" x-text="item.product.name"></h3>
                                <div class="cart-item-meta">
                                    <div class="quantity-control">
                                        <button class="btn btn-quantity" 
                                                @click="updateQuantity(item, item.quantity - 1)" 
                                                :disabled="item.quantity <= 1">
                                            <i class="fa-solid fa-minus"></i>
                                        </button>
                                        <span class="quantity-display" x-text="item.quantity"></span>
                                        <button class="btn btn-quantity" 
                                                @click="updateQuantity(item, item.quantity + 1)" 
                                                :disabled="item.quantity >= item.product.stock">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                    <div class="cart-item-stock" x-text="'Available: ' + item.product.stock"></div>
                                </div>
                                <div class="cart-item-description" x-text="item.product.description"></div>
                                <div class="cart-item-total" x-text="'Total: $' + item.total_price"></div>
                            </div>
                            <button class="btn btn-danger" @click="removeItem(item.id)">
                                <i class="fa-solid fa-trash"></i>
                                Remove
                            </button>
                        </div>
                    </template>
                </div>
                <div class="cart-summary">
                    <div class="summary-stats">
                        <div class="summary-stat">
                            <div class="summary-value" x-text="'$' + totalAmount.toFixed(2)"></div>
                            <div class="summary-label">Cart Total</div>
                        </div>
                        <div class="summary-stat">
                            <div class="summary-value" x-text="'$' + selectedTotal.toFixed(2)"></div>
                            <div class="summary-label">Selected Items Total</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" 
                            @click="proceedToCheckout" 
                            :class="{ 'disabled': selectedItems.length === 0 }">
                        <i class="fa-solid fa-check"></i>
                        Checkout Selected Items (<span x-text="selectedItems.length"></span>)
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
